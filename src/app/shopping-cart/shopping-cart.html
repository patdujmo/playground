<h2>Shopping Cart</h2>

<button (click)="addItem({ name: 'Pizza', price: 10 })">Add Pizza</button>
<button (click)="addItem({ name: 'Cola', price: 10 })">Add Cola</button>
<button (click)="clear()">Clear</button>

<hr />

@if (isVisible()) {
  <h3> {{ counter() }} products in the shopping cart:</h3>
  <ul>
    <li *ngFor="let p of cart()">{{ p.name }} - {{ p.price }} â‚¬</li>
  </ul>
}
