<h2>Add new items</h2>
<input type="text" [field]="productForm.name" />
<input type="number" [field]="productForm.price" />
<button (click)="addItem({ name: productForm.name().value(), price: productForm.price().value() })">Add item</button>

<h2>Shopping Cart</h2>

<button (click)="addItem({ name: 'Pizza', price: 10 })">Add Pizza</button>
<button (click)="addItem({ name: 'Cola', price: 10 })">Add Cola</button>
<button (click)="clear()">Clear</button>

<hr />

@if (isVisible()) {
  <h3> {{ counter() }} products in the shopping cart:</h3>
  <ul>
    <li *ngFor="let p of cart()">{{ p.name }} - {{ p.price }} €</li>
  </ul>
  <p>Total price: {{ totalPrice() }} €</p>
}
